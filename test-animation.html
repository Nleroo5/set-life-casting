<!DOCTYPE html>
<html>
<head>
  <title>Animation Test</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 50px; }
    .word { display: inline-block; opacity: 0; transform: translateY(-20px) scale(0.3); }
    .word.animate { animation: bounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3) translateY(-20px); }
      50% { opacity: 1; transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }
  </style>
</head>
<body>
  <h1>
    <span class="word" style="animation-delay: 0.1s">Your</span>
    <span class="word" style="animation-delay: 0.3s">Next</span>
    <span class="word" style="animation-delay: 0.5s">Role</span>
    <br>
    <span class="word" style="animation-delay: 0.7s">Starts</span>
    <span class="word" style="animation-delay: 0.9s">Here</span>
  </h1>
  <script>
    setTimeout(() => {
      document.querySelectorAll('.word').forEach(word => word.classList.add('animate'));
    }, 100);
  </script>
</body>
</html>
